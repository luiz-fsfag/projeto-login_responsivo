<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <title>Login com Opções</title>
        <meta name="description" content="Esse projeto contem uma landing page de login com opções de log-in responsivo">
        <meta name="keywords" content="responsivo, landing page, google, apple">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="login_form">
            <form action="#">
                <h3>Logar com</h3>
                <div class="login_option">
                    <div class="option">
                        <a href="#">
                            <img src="img/google.png" alt="Google">
                            <span>Google</span>
                        </a>
                    </div>

                    <div class="option">
                        <a href="#">
                            <img src="img/cfef5ce601689564e0a39b4773f20815.png" alt="Apple">
                            <span>Apple</span>
                        </a>
                    </div>
                </div>

                <p class="separator">
                    <span>Ou</span>
                </p>

                <div class="input_box">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input_box">
                    <div class="password_title">
                        <label for="password">Senha</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                <button type="submit">Logar</button>
                <p class="sign_up">Não possui uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </body>
</html>
